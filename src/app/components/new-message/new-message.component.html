<mat-card>
  <form [formGroup]="formGroup" (ngSubmit)="postNewMessage()" >
  <mat-card-title>{{ 'new-message.card-title' | translate }}</mat-card-title>
  <mat-card-content>
      <mat-form-field class="form-container">
        <input
          matInput
          [placeholder]='"new-message.title" | translate'
          [formControlName]="'title'"
          [errorStateMatcher]="matcher">
      </mat-form-field>
      <mat-form-field class="form-container">
        <textarea
          matInput
          [placeholder]='"new-message.message-body" | translate'
          [value]="message.message"
          [formControlName]="'body'"></textarea>
      </mat-form-field>

      <mat-form-field class="tag-list">
        <mat-chip-list
         #chipList
         [formGroup]="formGroup"

         aria-label="tag selection">
          <mat-chip
            *ngFor="let tag of newMessageTags"
            formArrayName="tags"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(tag)">
            {{tag}}
            <mat-icon matChipRemove class="clear-icon">clear</mat-icon>
          </mat-chip>
          <input
            [placeholder]='"general.add-tag" | translate'
            #tagInput
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let tag of suggestedTags$ | async" [value]="tag">
            {{tag}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
      [disabled]="formGroup.invalid"
      mat-raised-button color="accent"
      type="submit">{{ 'new-message.send-button' | translate }}</button>
  </mat-card-actions>
  </form>
</mat-card>
